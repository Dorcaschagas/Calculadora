<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc03</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-..."></link>
</head>

<body>
    <div class="calculadora">
        <h3 id="calculadora">Calculadora</h3>
        <div class="resultadoTela">
            <div id="historico"></div>
            <div id="tela"></div>
            <div id="previos"></div>
            <div id="historicoFixo">
                <div id="conteudoHistfixo"></div>
            </div>
        </div>
        <div class="container-botoes">
            <button onclick="clean()">DEL</button>
            <button onclick="back()" >C</button>
            <button class="number" id="porcentagem">%</button>
            <button class="number" data-operador="/">/</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="number" data-operador="*">*</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-operador="-">-</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="number" data-operador="+">+</button>
            <button id="mais" >Mais</button>
            <button class="number" data-number="0" >0</button>
            <button class="number" data-number=".">.</i></button>
            <button onclick="calcular('=')" id="equal-btn">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
